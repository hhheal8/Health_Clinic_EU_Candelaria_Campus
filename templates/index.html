{% extends "layout.html" %}

{% block title %}
  Homepage
{% endblock title %}

{% block main %}
  
  <div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div class="w-1/2 bg-red-900 text-white flex flex-col justify-center items-center p-8">
      <h1 class="text-xl font-semibold mb-2">MSEUFCandelaria</h1>
      <h2 class="text-3xl font-bold">Health and Wellness</h2>
      <h2 class="text-3xl font-bold">School Clinic</h2>
      <h3 class="text-lg font-medium mt-4">Management System</h3>
    </div>
  
    <!-- Login Form -->
    <div class="flex-1 flex items-center justify-center">
      <div class="w-96 bg-white shadow-lg rounded-lg p-8">
        <div class="flex flex-col items-center mb-8">
          <!-- Logo placeholder -->
          <div class="w-16 h-16 bg-gray-300 rounded-full mb-4"></div>
          <h2 class="text-2xl font-bold text-gray-800">LOG IN</h2>
        </div>
        
        <form method="POST" action="{% url 'users:user_login' %}" class="space-y-4">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2" />
          <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2" />

          {% if error_message %}
            <p class="text-red-600">{{ error_message }}</p>
          {% endif %}

          <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">Log In</button>
          <a href="#" class="text-center text-red-600 hover:underline block mt-4">Forgot Password</a>
        </form>
      </div>
    </div>
  </div>

{% endblock main %}
